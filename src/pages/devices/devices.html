<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Devices</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="devices">
      <div class="device" ion-button secondary *ngFor="let device of devices">
          <button class="power dev-element" ion-button secondary (click)="wol(device)">
              <ion-icon name="md-power"></ion-icon>
          </button>
          <button class="hostname-btn dev-element" ion-button secondary (click)="connect(device)">
            <span class="hostname-cnt"><span>{{device.hostname}}</span>&nbsp;<span class="ip">({{device.ip}}&nbsp;-&nbsp;{{device.mac}})</span></span>
          </button>
          <button class="close dev-element" ion-button secondary (click)="remove(device)">
              <ion-icon name="md-close"></ion-icon>
          </button>
      </div>
  </div>
</ion-content>
