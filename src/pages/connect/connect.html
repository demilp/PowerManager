<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Connect</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="content">
    <div id="connectForm">  
      <ion-list>
        <ion-item>
          <ion-label color="primary" stacked placeholder="IP" >IP Address</ion-label>
          <ion-input type="text" placeholder="IP" [(ngModel)]="ip"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Password</ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>

      </ion-list>
      <button ion-button secondary (click)="onConnect()">Connect</button>
    </div>
  </div>
</ion-content>
