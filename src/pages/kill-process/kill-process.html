<ion-header>

  <ion-navbar>
    <ion-title>Kill Process</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="buttons">
      <button class="kill-button" *ngFor="let process of processList" (click)='killProcess(process.pid)' ion-button secondary>{{process.processName}}</button>
  </div>
  
</ion-content>
